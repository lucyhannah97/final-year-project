<h1 mat-dialog-title>Delete Booking</h1>
<div mat-dialog-content>
  Are you sure you want to delete this booking?
</div>
<div mat-dialog-actions class="dialog-buttons-container">
  <span>
    <button mat-button class="cancel" (click)="onNoClick()">Cancel</button>
  </span>
  <span>
    <button mat-raised-button color="primary" (click)="deleteBooking(this.data.bookingId, this.data.waiting)">Yes, Delete</button>
  </span>
</div>
