<h1 mat-dialog-title class="success"><i class="fas fa-check-circle"></i></h1>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<div mat-dialog-actions class="dialog-buttons-container">
  <span>
    <button mat-button class="cancel" (click)="onNoClick()">Close</button>
  </span>
</div>
