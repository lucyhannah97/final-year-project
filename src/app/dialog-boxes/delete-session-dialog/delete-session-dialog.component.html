<h1 mat-dialog-title>Delete Session</h1>
<div mat-dialog-content>
  <!--<p>Are you sure you want to delete this session?</p>-->
  <p>Please provide a reason for deleting this session</p>
  <p class="warning">This will be sent out to all attendees of the session</p>

  <mat-form-field>
    <textarea matInput #message placeholder="Message"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-buttons-container">
  <span>
    <button mat-button class="cancel" (click)="onNoClick()">Cancel</button>
  </span>
  <span>
    <button mat-raised-button color="primary" (click)="deleteSession(this.data.bookingId, message.value)">Delete</button>
  </span>
</div>
